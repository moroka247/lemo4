{% extends "base.html" %}
{% load custom_filters %}

{% block title %}
Fund Close: {{ fund.name}}
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row my-5">
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
