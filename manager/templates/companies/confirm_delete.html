{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Delete Company
{% endblock title %}

{% block content %}
<div class="container col-md-10 offset-md-1 mt-3">
    <h2 class="">Delete Company</h2>
    <hr class="">
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <p class="">Are you sure you want to delete "{{ object }}"?</p>
        <div class="col-md-6 mt-3">
            <input type="submit" value="confirm" class="btn btn-block btn-success btn-sm col-md-3">
            <a href="{% url 'investments' %}" class="btn btn-secondary btn-sm btn-block btn-danger col-md-3"><i class="fas fa-danger"></i> Return</a>
        </div>
    </form>
</div>

{% endblock content %}
