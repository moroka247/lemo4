{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Add Investment
{% endblock title %}

{% block content %}
<div class="container col-md-12  mt-3">

    <h1 class="header my-3">Investment Details</h1>
    <hr class="col-md-6">
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
            {{ form.as_p}}
        <div class="col-md-6">
            <button type="submit" value="submit" class="btn btn-block btn-success btn-sm col-md-3"><i class="fas fa-save"></i>  Save</button>
            <a href="{% url 'investments' %}" class="btn btn-secondary btn-sm btn-block btn-danger col-md-3"><i class="fas fa-danger"></i> Close</a> 
        </div>

    </form>

</div>
{% endblock content%}
